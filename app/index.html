    <meta name="description" content="">

    <div class="container">
      <div class="header">
        <h3 class="text-muted">2048</h3>
      </div>

      <div class="board">
        <div class="board-wrapper">
          <div class="grid">
            <div class="grid-wrapper">
              <div class="space space-0-0 no-margin-top no-margin-left" data-color=""></div>
              <div class="space space-0-1 no-margin-top" data-color=""></div>
              <div class="space space-0-2 no-margin-top" data-color=""></div>
              <div class="space space-0-3 no-margin-top" data-color=""></div>
              <div class="space space-1-0 no-margin-left" data-color=""></div>
              <div class="space space-1-1" data-color=""></div>
              <div class="space space-1-2" data-color=""></div>
              <div class="space space-1-3" data-color=""></div>
              <div class="space space-2-0 no-margin-left" data-color=""></div>
              <div class="space space-2-1" data-color=""></div>
              <div class="space space-2-2" data-color=""></div>
              <div class="space space-2-3" data-color=""></div>
              <div class="space space-3-0 no-margin-left" data-color=""></div>
              <div class="space space-3-1" data-color=""></div>
              <div class="space space-3-2" data-color=""></div>
              <div class="space space-3-3" data-color=""></div>
            </div>
          </div>
        </div>
        <div class="score">Score: <span></span></div>
      </div>

      <div class="footer">
      </div>
    </div>

    <div id="game-result" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title hidden" data-message="win">2048 - Congratulations!</h4>
            <h4 class="modal-title hidden" data-message="lost">2048 - Snap!</h4>
          </div>
          <div class="modal-body">
            <p class="hidden" data-message="win">You won 2048</p>
            <p class="hidden" data-message="lost">You lost 2048</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Start Over</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
